upstream geminabox {
 server unix:/home/gems/geminabox/tmp/sockets/geminabox.socket;
}

server {
  listen *:80;
  server_name gems.yoomee.com;  
  rewrite ^ https://$server_name$request_uri? permanent;
}

server {
  listen *:443;         # e.g., listen 192.168.1.1:80; In most cases *:80 is a good idea
  server_name gems.yoomee.com;
  server_tokens off;     # don't show the version number, a security best practice
  root /home/gems/geminabox/public;

  ssl on;
  ssl_certificate      /etc/ssl/certs/gems.crt;
  ssl_certificate_key  /etc/ssl/private/gems.key;

  ssl_session_timeout  5m;

  ssl_protocols  SSLv2 SSLv3 TLSv1;
  ssl_ciphers  HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers   on;

  client_max_body_size 20M;

  access_log  /var/log/nginx/geminabox_access.log;
  error_log   /var/log/nginx/geminabox_error.log;

  location / {
    # serve static files from defined root folder;.
    # @geminabox is a named location for the upstream fallback, see below
    try_files $uri $uri/index.html $uri.html @geminabox;
  }

  # if a file, which is not found in the root folder is requested,
  # then the proxy pass the request to the upstream (geminabox unicorn)
  location @geminabox {
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_redirect     off;

    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Host              $http_host;
    proxy_set_header   X-Real-IP         $remote_addr;

    proxy_pass http://geminabox;
  }
}
